data:
- aws_ami:
    public_ami:
      most_recent: true
      owners:
      - ${var.ami_account_id}
      filter:
      - name: name
        values:
        - ${var.image_name_search_criteria}
      - name: virtualization-type
        values:
        - hvm
      - name: root-device-type
        values:
        - ebs
- aws_iam_policy_document:
    vm_policy_document:
      statement:
      - actions:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:GetLogEvents
        - logs:PutLogEvents
        - logs:DescribeLogGroups
        - logs:DescribeLogStreams
        - logs:PutRetentionPolicy
        effect: Allow
        resources:
        - '*'
- aws_region:
    current: {}
