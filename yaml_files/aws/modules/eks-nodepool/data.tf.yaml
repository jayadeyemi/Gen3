data:
- aws_caller_identity:
    current: {}
- aws_region:
    current: {}
- aws_vpcs:
    vpcs:
      tags:
        Name: ${var.vpc_name}
- aws_vpc:
    the_vpc:
      id: ${data.aws_vpcs.vpcs.ids[0]}
- aws_availability_zones:
    available:
      state: available
- aws_ami:
    eks_worker:
      filter:
      - name: name
        values:
        - amazon-eks-node-${var.eks_version}*
      most_recent: true
      owners:
      - '602401143452'
