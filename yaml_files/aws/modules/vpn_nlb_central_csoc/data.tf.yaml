data:
- aws_caller_identity:
    current: {}
- aws_availability_zones:
    available: {}
- aws_iam_policy_document:
    vpn_policy_document:
      statement:
      - actions:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:GetLogEvents
        - logs:PutLogEvents
        - logs:DescribeLogGroups
        - logs:DescribeLogStreams
        - logs:PutRetentionPolicy
        effect: Allow
        resources:
        - '*'
      - actions:
        - s3:Get*
        - s3:List*
        effect: Allow
        resources:
        - ${aws_s3_bucket.vpn-certs-and-files.arn}
        - ${aws_s3_bucket.vpn-certs-and-files.arn}/*
      - effect: Allow
        actions:
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
        resources:
        - ${aws_s3_bucket.vpn-certs-and-files.arn}
        - ${aws_s3_bucket.vpn-certs-and-files.arn}/*
- aws_ami:
    public_vpn_ami:
      most_recent: true
      owners:
      - ${var.ami_account_id}
      filter:
      - name: name
        values:
        - ${var.image_name_search_criteria}
      - name: virtualization-type
        values:
        - hvm
      - name: root-device-type
        values:
        - ebs
