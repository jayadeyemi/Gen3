data:
- aws_vpc:
    selected:
      filter:
      - name: tag:Name
        values:
        - ${var.vpc_name}
- aws_security_group:
    default:
      vpc_id: ${data.aws_vpc.selected.id}
      filter:
      - name: group-name
        values:
        - default
- aws_subnet:
    private:
      vpc_id: ${data.aws_vpc.selected.id}
      filter:
      - name: tag:Name
        values:
        - ${var.subnet_name}
