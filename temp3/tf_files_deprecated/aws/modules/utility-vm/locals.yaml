  profile_d: "#!/bin/bash\nexport http{,s}_proxy=http://cloud-proxy.internal.io:3128\nexport no_proxy=\"localhost,127.0.0.1,localaddress,169.254.169.254,.internal.io,logs.${data.aws_region.current.name}.amazonaws.com\""
