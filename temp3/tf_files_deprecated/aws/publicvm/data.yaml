---
data:
  aws_ami:
    ubuntu:
      most_recent: true
      filter:
        name: name
        values:
          ubuntu/images/hvm-ssd/ubuntu-bionic-18.04-amd64-server-*
        name: virtualization-type
        values:
          hvm
      owners:
        '099720109477'
  aws_vpc:
    vpc:
      filter:
        name: tag:Name
        values:
          ${var.vpc_name}
  aws_subnet:
    public:
      filter:
        name: tag:Name
        values:
          ${var.subnet_name}
      vpc_id: ${data.aws_vpc.vpc.id}
  aws_security_group:
    ssh_in:
      filter:
        name: group-name
        values:
          ${var.ssh_in_secgroup}
      vpc_id: ${data.aws_vpc.vpc.id}
  aws_security_group:
    egress:
      filter:
        name: group-name
        values:
          ${var.egress_secgroup}
      vpc_id: ${data.aws_vpc.vpc.id}
