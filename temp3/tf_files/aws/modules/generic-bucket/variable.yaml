---
variable:
  bucket_name: {}
  bucket_ownership:
    default: BucketOwnerEnforced
  logging_bucket_name:
    type: string
    default: ''
  aes_encryption:
    default: false
  kms_key_id:
    description: The KMS key to use for the bucket
    default: ''
  bucket_lifecycle_configuration:
    default: ''
  public_access_block:
    default: true
  block_public_acls:
    default: true
  block_public_policy:
    default: true
  ignore_public_acls:
    default: true
  restrict_public_buckets:
    default: true
  versioning:
    default: false
  policy_role_arn:
    default: ''
  policy_actions:
    type: ${list(string)}
    default:
      s3:GetObject
      s3:PutObject
      s3:DeleteObject
