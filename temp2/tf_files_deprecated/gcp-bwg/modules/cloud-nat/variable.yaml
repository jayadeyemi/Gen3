---
variable:
  - router_name:
    description: The name of the router in which this NAT will be configured. Changing this forces a new NAT to be created.
    default: cloud-router
  - region:
    description: The region this NAT's router sits in.
    default: us-central1
  - project_id:
    description: The ID of the project in which the resource belongs.
  - nat_name:
    description: A unique name for Cloud NAT, required by GCE. Changing this forces a new NAT to be created.
    default: cloud-nat
  - nat_ip_allocate_option:
    description: "    How external IPs should be allocated for this NAT. Valid values are AUTO_ONLY or MANUAL_ONLY.\n    Changing this forces a new NAT to be created."
    default: AUTO_ONLY
  - source_subnetwork_ip_ranges_to_nat:
    description: "    How NAT should be configured per Subnetwork.\n    Valid values include: ALL_SUBNETWORKS_ALL_IP_RANGES, ALL_SUBNETWORKS_ALL_PRIMARY_IP_RANGES, LIST_OF_SUBNETWORKS.\n    Changing this forces a new NAT to be created."
    default: ALL_SUBNETWORKS_ALL_IP_RANGES
  - network_self_link:
    description: The self_link of the network to NAT.
    default: default
  - log_filter:
    description: "    Specifies the desired filtering of logs on this NAT.\n    Valid values include: ALL, ERRORS_ONLY, TRANSLATIONS_ONLY"
    default: ALL
  - log_filter_enable:
    description: Whether to export logs.
    default: true
  - nat_external_address_count:
    description: Number of static external IP addresses to create.
    default: '1'
