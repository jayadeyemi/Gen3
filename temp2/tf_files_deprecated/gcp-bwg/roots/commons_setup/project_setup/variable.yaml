---
variable:
  - env:
    description: The name of the customer project we are working on or team we are building for.
    default: PROD
  - tf_state_project_setup_csoc:
    description: TF State bucket name that hosts project setup VPC self links.
  - state_bucket_name_csoc:
    description: Terraform state bucket name in the csoc2 account. Used to for VPC peering.
  - org_id:
    description: GCP Organization ID
    default: ''
  - project_id:
    description: The ID of the project in which the resource belongs.
    default: ''
  - project_name:
    description: Name of the GCP Project
    default: my-first-project
  - billing_account:
    default: ''
  - credential_file:
    default: credentials.json
  - terraform_workspace:
    default: my-workspace
  - organization:
    description: The name of the Organization.
    default: prorelativity.com
  - folder:
    default: Production
  - prefix:
    default: project_setup
  - prefix_org_setup:
    default: org_setup
  - prefix_project_setup:
    default: project_setup
  - prefix_project_setup_csoc:
    default: project_setup_csoc
  - state_bucket_name:
    default: tf-state
  - region:
    description: URL of the GCP region for this subnetwork.
    default: us-central1
  - commons_private_network_name:
    default: my-network
  - commons_private_subnet_name:
    default: my-subnet
  - commons_private_subnet_ip:
    default: 172.16.0.0/24
  - commons_private_region:
    default: us-central1
  - commons_private_subnet_flow_logs:
    default: true
  - commons_private_subnet_private_access:
    default: false
  - create_vpc_secondary_ranges:
    default: true
  - commons_private_subnet_secondary_name1:
    default: my-alias-network
  - commons_private_subnet_secondary_ip1:
    default: 10.128.1.0/24
  - commons_private_subnet_secondary_name2:
    default: my-alias-network
  - commons_private_subnet_secondary_ip2:
    default: 10.128.1.0/24
  - commons_ingress_enable_logging:
    default: true
  - commons_ingress_priority:
    default: '1000'
  - commons_ingress_direction:
    default: INGRESS
  - commons_ingress_protocol:
    default: tcp
  - commons_ingress_target_tags:
    type: list
    default:
      - commons-ingress
  - commons_egress_enable_logging:
    default: true
  - commons_egress_priority:
    default: '1000'
  - commons_egress_direction:
    default: INGRESS
  - commons_egress_protocol:
    default: tcp
  - commons_egress_target_tags:
    type: list
    default:
      - commons-egress
  - outbound_from_gke_name: {}
  - outbound_from_gke_network_name: {}
  - outbound_from_gke_destination_ranges:
    type: list
  - outbound_from_gke_target_tags:
    type: list
  - outbound_from_gke_ports:
    type: list
  - outbound_from_gke_protocol: {}
  - outbound_from_gke_enable_logging: {}
  - outbound_from_gke_priority: {}
  - inbound_to_commons_name: {}
  - inbound_to_commons_network_name: {}
  - inbound_to_commons_source_ranges:
    type: list
  - inbound_to_commons_target_tags:
    type: list
  - inbound_to_commons_ports:
    type: list
  - inbound_to_commons_protocol: {}
  - inbound_to_commons_enable_logging: {}
  - inbound_to_commons_priority: {}
  - outbound_from_commons_name: {}
  - outbound_from_commons_network_name: {}
  - outbound_from_commons_destination_ranges:
    type: list
  - outbound_from_commons_target_tags:
    type: list
  - outbound_from_commons_ports:
    type: list
  - outbound_from_commons_protocol: {}
  - outbound_from_commons_enable_logging: {}
  - outbound_from_commons_priority: {}
  - inbound_from_gke_name: {}
  - inbound_from_gke_network_name: {}
  - inbound_from_gke_source_ranges:
    type: list
  - inbound_from_gke_target_tags:
    type: list
  - inbound_from_gke_ports:
    type: list
  - inbound_from_gke_protocol: {}
  - inbound_from_gke_enable_logging: {}
  - inbound_from_gke_priority: {}
  - inbound_proxy_port_enable_logging:
    default: true
    description: Enable firewall logging.
  - inbound_proxy_port_priority:
    description: Firewall priority.
  - inbound_proxy_port_name: {}
  - inbound_proxy_port_protocl:
    default: TCP
  - inbound_proxy_port_ports:
    type: list
  - egress_allow_proxy_mig_enable_logging:
    default: true
  - egress_allow_proxy_mig_direction:
    default: EGRESS
  - egress_allow_proxy_mig_destination:
    type: list
    default:
      - 0.0.0.0/0
  - egress_allow_proxy_mig_priority: {}
  - egress_allow_proxy_mig_name: {}
  - egress_allow_proxy_mig_protocol: {}
  - egress_allow_proxy_enable_logging:
