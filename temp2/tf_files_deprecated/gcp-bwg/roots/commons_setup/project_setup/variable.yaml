  - egress_deny_all_priority: {}
  - egress_deny_all_name: {}
  - egress_deny_all_protocol: {}
  - peer_auto_create_routes:
    default: true
  - google_apis_route:
    description: Route to restricted Google APIs
  - routes:
    type: list
    description: List of routes being created in this VPC
    default: []
