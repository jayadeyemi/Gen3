---
module:
  - vpc:
    source: terraform-aws-modules/vpc/aws
    version: 1.60.0
    name: ${local.environment}
    cidr: 10.0.0.0/16
    azs:
      - us-east-1a
      - us-east-1b
      - us-east-1c
    private_subnets: []
    public_subnets:
      - 10.0.101.0/24
      - 10.0.102.0/24
      - 10.0.103.0/24
    assign_generated_ipv6_cidr_block: true
    enable_nat_gateway: false
    tags:
      Environment: ${local.environment}
    vpc_tags:
      Name: ${local.environment}
