---
variable:
  - csoc_account_id:
    default: '433568766270'
  - child_account_id: {}
  - common_name: {}
  - child_account_region:
    default: us-east-1
  - aws_region:
    default: us-east-1
  - elasticsearch_domain:
    default: commons-logs
  - aws_access_key:
    default: ''
  - aws_secret_key:
    default: ''
  - threshold: {}
  - slack_webhook:
    default: ''
  - timeout:
    description: Timeout threshold for the function
    default: 300
  - memory_size:
    description: Memory allocation for the function
    default: 128
  - es:
    description: Persist logs to elasticsearch
    default: true
  - s3:
    description: Persist logs to s3
    default: true
