output:
- cloudwatch_log_group:
    value: ${module.logging.cloudwatch_log_group}
- s3_bucket:
    value: ${module.logging.s3_bucket}
- log_destination:
    value: ${module.logging.log_destination}
---
module:
- logging:
    accounts_id: ${var.accounts_id}
    elasticsearch_domain: ${var.elasticsearch_domain}
    source: ../modules/management-logs
terraform:
- backend:
  - s3:
      encrypt: 'true'
  required_providers:
  - aws:
      source: hashicorp/aws
      version: ~> 5.0
