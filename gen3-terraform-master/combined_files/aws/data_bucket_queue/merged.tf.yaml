module:
- queue:
    bucket_name: ${var.bucket_name}
    source: ../modules/data-bucket-queue
terraform:
- backend:
  - s3:
      encrypt: 'true'
  required_providers:
  - aws:
      source: hashicorp/aws
      version: ~> 5.0
---
output:
- sns-topic-arn:
    value: ${module.queue.sns-topic-arn}
- sqs-url:
    value: ${module.queue.sqs-url}
---
variable:
- bucket_name: {}
