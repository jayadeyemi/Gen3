resource:
- aws_iam_role_policy_attachment:
    new_attach:
      policy_arn: ${var.policy_arn}
      role: ${var.role}
terraform:
- backend:
  - s3:
      encrypt: 'true'
  required_providers:
  - aws:
      source: hashicorp/aws
      version: ~> 5.0
---
variable:
- role:
    description: name of role
- policy_arn:
    description: arn of policy to attach to role
