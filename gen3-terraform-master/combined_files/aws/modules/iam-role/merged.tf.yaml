resource:
- aws_iam_role:
    the_role:
      assume_role_policy: ${var.role_assume_role_policy}
      description: ${var.role_description}
      force_detach_policies: ${var.role_force_detach_policies}
      name: ${var.role_name}
      tags: ${var.role_tags}
---
output:
- role_id:
    value: ${aws_iam_role.the_role.id}
- role_arn:
    value: ${aws_iam_role.the_role.arn}
---
variable:
- role_name:
    description: Name for the role to be created
- role_assume_role_policy:
    description: Assume role policy in JSON format
- role_tags:
    default: {}
    description: Tags for the role
- role_force_detach_policies:
    default: 'false'
    description: Specifies to force detaching any policies the role has before destroying
      it. Defaults to false.
- role_description:
    default: ''
    description: Description for the role
